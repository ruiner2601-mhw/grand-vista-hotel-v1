
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hotel Lobby Check-In</title>
    <style>
        body {
            font-family: 'Georgia', serif;
            background: url('https://images.unsplash.com/photo-1549921296-3a6b7f3c7c3f') no-repeat center center fixed;
            background-size: cover;
            color: #4B3E2A;
            margin: 0;
            padding: 0;
        }
        .container {
            display: flex;
            justify-content: space-between;
            padding: 40px;
            background-color: rgba(255, 248, 220, 0.9);
            min-height: 100vh;
        }
        .section {
            width: 45%;
            padding: 20px;
            border-radius: 10px;
            background-color: #fffaf0;
            box-shadow: 0 0 10px rgba(0,0,0,0.2);
        }
        h2 {
            text-align: center;
            color: #8B4513;
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-top: 10px;
            font-weight: bold;
        }
        input, textarea {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-family: 'Georgia', serif;
        }
        button {
            margin-top: 15px;
            padding: 10px 20px;
            background-color: #D2B48C;
            border: none;
            border-radius: 5px;
            font-weight: bold;
            cursor: pointer;
        }
        button:hover {
            background-color: #C0A080;
        }
        ul {
            list-style-type: none;
            padding-left: 0;
        }
        li {
            background-color: #f5f5dc;
            margin-bottom: 10px;
            padding: 10px;
            border-left: 5px solid #8B4513;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="section">
            <h2>Guest Check-In Desk</h2>
            <form id="checkin-form">
                <label for="guest-name">Guest Name:</label>
                <input type="text" id="guest-name" required>

                <label for="guest-purpose">Purpose of Visit:</label>
                <textarea id="guest-purpose" rows="3" required></textarea>

                <button type="submit">Check In</button>
            </form>
        </div>
        <div class="section">
            <h2>Front Desk Employee View</h2>
            <ul id="checkin-list"></ul>
        </div>
    </div>

    <script>
        const form = document.getElementById('checkin-form');
        const list = document.getElementById('checkin-list');

        form.addEventListener('submit', function(e) {
            e.preventDefault();
            const name = document.getElementById('guest-name').value;
            const purpose = document.getElementById('guest-purpose').value;
            const time = new Date().toLocaleTimeString();

            const entry = document.createElement('li');
            entry.textContent = `${time} - ${name}: ${purpose}`;
            list.appendChild(entry);

            form.reset();
        });
    </script>
</body>
</html>
